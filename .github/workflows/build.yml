name: Build Pachli Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Give permission to gradlew
        run: chmod +x gradlew

      - name: Clean project
        run: ./gradlew clean

      - name: Build Orange Google Release
        run: ./gradlew assembleOrangeGoogleRelease --stacktrace

      - name: Show generated APK files
        run: find . -name "*.apk"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pachli-orange-release
          path: app/build/outputs/apk/orangeGoogle/release/*.apk
          compression-level: 0
